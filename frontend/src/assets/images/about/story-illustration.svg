<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Computer/Development Scene -->
  <rect x="50" y="80" width="300" height="180" rx="20" fill="#667eea"/>
  <rect x="70" y="100" width="260" height="140" rx="10" fill="#2d2d2d"/>
  
  <!-- Screen glow -->
  <rect x="75" y="105" width="250" height="130" rx="5" fill="#1e1e1e"/>
  
  <!-- Code lines -->
  <rect x="90" y="120" width="100" height="4" rx="2" fill="#4ecdc4"/>
  <rect x="200" y="120" width="60" height="4" rx="2" fill="#ff6b6b"/>
  <rect x="90" y="135" width="140" height="4" rx="2" fill="#ffc107"/>
  <rect x="90" y="150" width="80" height="4" rx="2" fill="#4ecdc4"/>
  <rect x="180" y="150" width="100" height="4" rx="2" fill="#ff6b6b"/>
  <rect x="90" y="165" width="120" height="4" rx="2" fill="#4ecdc4"/>
  <rect x="90" y="180" width="90" height="4" rx="2" fill="#ffc107"/>
  <rect x="190" y="180" width="70" height="4" rx="2" fill="#ff6b6b"/>
  
  <!-- Developer character -->
  <circle cx="320" cy="50" r="25" fill="#fdbcb4"/>
  <rect x="305" y="70" width="30" height="40" rx="15" fill="#667eea"/>
  
  <!-- Coffee cup -->
  <rect x="30" y="50" width="20" height="25" rx="10" fill="#8b4513"/>
  <ellipse cx="40" cy="50" rx="12" ry="3" fill="#654321"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="40" r="15" fill="#4ecdc4" opacity="0.7"/>
  <rect x="320" y="25" width="20" height="15" rx="7" fill="#ff6b6b" opacity="0.7"/>
  <polygon points="160,25 175,15 175,35" fill="#ffc107" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="16" font-weight="bold">Building the Future of Development</text>
</svg>