<!DOCTYPE html>
<html>
<head>
    <title>Simple Live API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border-color: #ffeaa7; color: #856404; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; border-radius: 4px; font-size: 12px; }
        .status { font-weight: bold; margin: 10px 0; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Frontuna Live API Test</h1>
            <div class="info">
                <strong>Testing API:</strong> <span id="api-endpoint"></span><br>
                <strong>Note:</strong> Testing production API with live Neon database.
            </div>
        
        <div class="test-section">
            <h3>üè• Health Check</h3>
            <button onclick="testHealth()">Test Health</button>
            <button onclick="testHealthSimple()">Test Health (Simple)</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>üîê Authentication Test</h3>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testSignup()">Test Signup</button>
            <button onclick="testProtectedRoute()">Test Protected Route</button>
            <div id="auth-result"></div>
        </div>

        <div class="test-section">
            <h3>üëë Admin Test</h3>
            <button onclick="testAdminRoute()">Test Admin Route</button>
            <div id="admin-result"></div>
        </div>

        <div class="test-section">
            <h3>ü§ñ AI Guard & API Tests</h3>
            <button onclick="testAITests()">Test AI Tests</button>
            <button onclick="testAIGuardStatus()">Test AI Guard Status</button>
            <button onclick="runAPITests()">Run API Tests</button>
            <div id="ai-result"></div>
        </div>

        <div class="test-section">
            <h3>üìä Debug Info</h3>
            <div id="debug-info">
                <p><strong>Current Origin:</strong> <span id="current-origin"></span></p>
                <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
                <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
                <p><strong>Current Token:</strong> <span id="token-status">No token</span></p>
            </div>
        </div>
    </div>

    <script>
        // Always use live production API
        const API_BASE = 'https://frontuna-65f6ckcgq-frontunas-projects-11c7fb14.vercel.app';
        
        // Global token management
        let currentToken = null;
        
        // Update token status display
        function updateTokenStatus() {
            const statusElement = document.getElementById('token-status');
            if (statusElement) {
                statusElement.textContent = currentToken ? 'Present ‚úÖ' : 'Missing ‚ùå';
            }
        }
        
        // Set token and update display
        function setToken(token) {
            currentToken = token;
            updateTokenStatus();
            console.log('üîë Token updated:', currentToken ? 'Present' : 'Missing');
        }

        // Initialize page
        function initializePage() {
            document.getElementById('current-origin').textContent = window.location.origin;
            document.getElementById('user-agent').textContent = navigator.userAgent;
            document.getElementById('timestamp').textContent = new Date().toISOString();
            updateTokenStatus();
            
            // Auto-run health check
            setTimeout(testHealth, 500);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
        window.addEventListener('load', initializePage);
        document.getElementById('api-endpoint').textContent = API_BASE;

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Testing health endpoint...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                    // Temporarily remove credentials for testing
                    // credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ Health Check PASSED</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå Health Check Failed</div>
                            <p>Status: ${response.status} - ${response.statusText}</p>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Health check error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Health Check ERROR</div>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                        <p><strong>API URL:</strong> ${API_BASE}/health</p>
                        <p>Check browser console for more details.</p>
                    </div>
                `;
            }
        }

        async function testHealthSimple() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Testing health endpoint (simple)...</div>';
            
            try {
                // Simple fetch without extra headers
                const response = await fetch(`${API_BASE}/health`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ Health Check PASSED (Simple)</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå Health Check FAILED (Simple)</div>
                            <p>Status: ${response.status} - ${response.statusText}</p>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Simple health check error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Health Check ERROR (Simple)</div>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                        <p>This is a simpler test without credentials or custom headers.</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Testing login...</div>';
            
            const testCredentials = {
                email: 'admin@frontuna.com',
                password: 'admin123'
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Temporarily remove credentials for testing
                    // credentials: 'include',
                    body: JSON.stringify(testCredentials)
                });
                
            const data = await response.json();
            console.log('Login API Response:', response.status, data);
            
            if (response.ok && data.success) {
                setToken(data.token);
                console.log('‚úÖ Login successful! Token saved:', currentToken);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ Login SUCCESSFUL</div>
                            <p>Status: ${response.status}</p>
                            <p>Token saved for protected route tests</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå Login Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Login ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProtectedRoute() {
            const resultDiv = document.getElementById('auth-result');
            
            if (!currentToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå No Token</div>
                        <p>Please login first to get a token</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Testing protected route...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ Protected Route WORKS</div>
                            <p>Status: ${response.status}</p>
                            <p>Auth guard is working correctly!</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå Protected Route Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Protected Route ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAdminRoute() {
            const resultDiv = document.getElementById('admin-result');
            // Force check current token status
            updateTokenStatus();
            console.log('üîç Admin test starting - Token check:', {
                tokenExists: !!currentToken,
                tokenValue: currentToken ? currentToken.substring(0, 20) + '...' : 'null'
            });
            
            if (!currentToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå No Token</div>
                        <p>Please login first to get a token</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Testing admin route...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ Admin Route WORKS</div>
                            <p>Status: ${response.status}</p>
                            <p>Admin guard is working correctly!</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå Admin Route Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Admin Route ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testSignup() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Testing signup...</div>';
            
            const testUser = {
                email: `test${Date.now()}@frontuna.com`,
                password: 'testpass123',
                firstName: 'Test',
                lastName: 'User'
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.token) {
                        setToken(data.token);
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ Signup SUCCESSFUL</div>
                            <p>Status: ${response.status}</p>
                            <p>New user created and token saved!</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå Signup Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Signup ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAITests() {
            const resultDiv = document.getElementById('ai-result');
            
            if (!currentToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå No Token</div>
                        <p>Please login first to access AI tests</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Loading AI tests...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ AI Tests Retrieved</div>
                            <p>Status: ${response.status}</p>
                            <p>Admin statistics loaded successfully!</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå AI Tests Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå AI Tests ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAIGuardStatus() {
            const resultDiv = document.getElementById('ai-result');
            
            if (!currentToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå No Token</div>
                        <p>Please login first to access AI Guard status</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Checking AI Guard status...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ AI Guard Status Retrieved</div>
                            <p>Status: ${response.status}</p>
                            <p>Guard Status: ${data.data.guardStatus}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå AI Guard Status Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå AI Guard Status ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function runAPITests() {
            const resultDiv = document.getElementById('ai-result');
            
            if (!currentToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå No Token</div>
                        <p>Please login first to run API tests</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Running API tests...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/run-tests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <div class="status">‚úÖ API Tests Completed</div>
                            <p>Status: ${response.status}</p>
                            <p>Tests: ${data.data.testRun.passedTests}/${data.data.testRun.totalTests} passed</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <div class="status">‚ùå API Tests Failed</div>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå API Tests ERROR</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run health check on page load
        window.onload = function() {
            console.log('üîç Starting automatic API tests...');
            testHealth();
        };
    </script>
</body>
</html>
