<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontuna Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .dashboard {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .users-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .users-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-admin {
            background: #e74c3c;
            color: white;
        }
        
        .role-user {
            background: #3498db;
            color: white;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .hidden {
            display: none;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .users-table th,
            .users-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Frontuna Admin Dashboard</h1>
            <p>Professional User Management System</p>
        </div>
        
        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <h2>Admin Login</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@frontuna.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>
            <div id="login-status"></div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-users">-</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="admin-users">-</h3>
                    <p>Admin Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="regular-users">-</h3>
                    <p>Regular Users</p>
                </div>
                <div class="stat-card">
                    <h3>‚úÖ</h3>
                    <p>System Status</p>
                </div>
            </div>
            
            <div class="users-section">
                <h2>üë• User Management</h2>
                <button class="btn" onclick="loadUsers()">Refresh Users</button>
                <div id="users-status"></div>
                
                <table class="users-table" id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Always use live production API
        const API_BASE = 'https://frontuna-ble8qc5m1-frontunas-projects-11c7fb14.vercel.app';
        
        let currentToken = null;
        
        console.log('üöÄ Frontuna Admin Dashboard initialized');
        console.log('üìç API Base:', API_BASE);
        
        // Show status message
        function showStatus(elementId, message, type = 'loading') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('login-status', 'Please enter email and password', 'error');
                return;
            }
            
            showStatus('login-status', 'üîê Logging in...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('API Response:', response.status, data);
                
                if (response.ok && data.success) {
                    currentToken = data.token;
                    showStatus('login-status', '‚úÖ Login successful! Loading dashboard...', 'success');
                    
                    // Hide login, show dashboard
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    // Load users immediately
                    await loadUsers();
                } else {
                    showStatus('login-status', `‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('login-status', `‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        // Load users function
        async function loadUsers() {
            if (!currentToken) {
                showStatus('users-status', '‚ùå Please login first', 'error');
                return;
            }
            
            showStatus('users-status', 'üìä Loading users...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const users = data.data.users;
                    
                    // Update stats
                    document.getElementById('total-users').textContent = users.length;
                    document.getElementById('admin-users').textContent = users.filter(u => u.role === 'admin').length;
                    document.getElementById('regular-users').textContent = users.filter(u => u.role === 'user').length;
                    
                    // Update users table
                    const tbody = document.getElementById('users-tbody');
                    tbody.innerHTML = '';
                    
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id.substring(0, 8)}...</td>
                            <td>${user.email}</td>
                            <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                            <td>${formatDate(user.createdAt)}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    showStatus('users-status', `‚úÖ Loaded ${users.length} users successfully`, 'success');
                } else {
                    showStatus('users-status', `‚ùå Failed to load users: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Load users error:', error);
                showStatus('users-status', `‚ùå Error loading users: ${error.message}`, 'error');
            }
        }
        
        // Logout function
        function logout() {
            currentToken = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('email').value = 'admin@frontuna.com';
            document.getElementById('password').value = 'admin123';
            showStatus('login-status', '', 'success');
        }
        
        // Handle Enter key in login form
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        // Initialize
        console.log('üöÄ Frontuna Admin Dashboard initialized');
        console.log('üìç API Base:', API_BASE);
    </script>
</body>
</html>
